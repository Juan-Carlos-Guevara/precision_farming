{% extends 'base/base.html' %}  

{% block content %}


<style>
  .redon {
    border: 1px solid;
    border-color:#9A9696;
    border-radius: 4px;
    }
</style>

<form method="POST" action="/admin_insert_user_page" enctype="multipart/form-data"> 
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="right_col" role="main" >
    <div class="">
      <div class="page-title">
        <div class="title_left" style="margin-left:2.3%;">   
          <br>
          <div class="row">
            <div class="col-md-1 col-sm-12 col-xs-12 form-group">
              <h3> <a href="/admin_users"><i class="fa fa-arrow-circle-o-left"></i> </a></h3>
            </div>
            <div class="col-md-5 col-sm-12 col-xs-12 form-group" style="margin-top: 0.4%">
              <h4>Crear usuario</h4>
            </div>
          </div>
          <h6>Usuario /<a href="/admin_users"> Usuarios </a>/ Crear Usuario</h6>
        </div>
      </div>

      {% if msg_create_user %}
      <div class="col-md-6 col-sm-12 col-xs-12">
      <br>
        <div class="alert alert-info alert-dismissible fade in disappear" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>                
          <strong><h4><i class="fa fa-info-circle"></i><font size="3"> Error de validacion!  </font></strong></h4> 
            {{ msg_create_user }}
        </div>     
      </div>
      {% endif%}

      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12" style="margin-top: 3%">
          <div class="x_panel">
            <div class="x_title">
              <h2>Información básica </h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
              </ul>
              <div class="clearfix"></div>
            </div>
            
            <div class="x_content">
              <section class="content invoice"> 
                <div class="row">
                  <div class="col-xs-4">
                    <input name="profile_photo" value="no_profile_photo" id="file-input" type="file" style="margin-top: 4%;"/>
                    <p class="text-muted well well-sm no-shadow" style="margin-top: 10%;">
                      <img id="imgSalida" width="100%" height="230em" src="/static/images/perfil.jpg" style="margin-top: 0.5%;"/>
                    </p>
                  </div>
                  <!-- /.col -->
                  <div class="col-xs-8" style="margin-top: 8%;">
                    <div id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"></form>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Primer Nombre <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="first_name" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Segundo Nombre
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="second_name" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Primer Apellido <span class="required">*</span> </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input name="first_surname" required="required" class="form-control col-md-6 col-xs-12 redon" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Segundo Apellido
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" name="second_surname" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Género <span class="required">*</span> </label></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select  class="form-control filter redon" name="gender">
                              <option value = "1"> Masculino </option>
                              <option value = "2"> Femenino </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>              
              </section>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="row" >
        <div class="col-md-12" style="margin-top: 3%">
          <div class="x_panel">
            <div class="x_title">
              <h2>Información personal </h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
              </ul>
              <div class="clearfix"></div>
            </div>
            
            <div class="x_content">
              <section class="content invoice">
                <div class="row">
                  <div class="col-xs-6" style="margin-top: 5%;">
                    <div id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12">Correo Electrónico <span class="required">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input type="email" name="email" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12">Teléfono de contacto <span class="required">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input placeholder="+573134266980" type="text" name="phone" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12">Tipo de Documento <span class="required">*</span> </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <select  class="form-control filter redon" name="doc_type_id">
                            {% for doc in docs %} 
                            <option value = "{{ doc.0 }}"> {{ doc.1 }} </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12">Número Documento <span class="required">*</span> 
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input type="text" name="num_doc" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>  
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-xs-6" style="margin-top: 3%;">
                    <div id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12" >Pais <span class="required">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <select style="font-family:verdana;" id ='country' class="form-control filter redon" name="country[]">
                            {% for country in country %} 
                            <option value = "{{ country.0 }}"> {{ country.1 }} </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12" for="first-name">Cuidad <span class="required">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <select id="city" class="form-control filter redon" name="city_id" >
                            {% for json_city in json_city %} 
                            <option value = "{{  json_city["id"] }}"> {{  json_city["name"] }} </option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12 ">Dirección <span class="required">*</span>
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input type="text" name="address" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12" for="last-name">Contraseña <span class="required">*</span> 
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input type="password" name="password" id="password" required="required" class="form-control col-md-7 col-xs-12 redon">
                          <span id ="message"> </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12" for="last-name">Verificar Contraseña <span class="required">*</span> 
                        </label>
                        <div class="col-md-7 col-sm-6 col-xs-12">
                          <input type="password" name="confirm_password" required="required" class="form-control col-md-7 col-xs-12 redon">
                        </div>
                      </div>                      
                    </div>
                  </div>
                </div>  
                
                <div class="ln_solid"></div>

                  <div class="form-group">
                    <div style="text-align: center;">
                      <a class="btn btn-danger " href="/users"> Cancelar </a>
                      <a class="btn btn-primary" href="/create_users"> Limpiar </a>
                      <button type="submit" class="btn btn-success"> Agregar </button>                      
                    </div>
                  </div>
                              
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>



{% endblock %}
