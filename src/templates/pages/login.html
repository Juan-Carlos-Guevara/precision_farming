<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>precision_farming </title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'vendors/bootstrap/dist/css/bootstrap.min.css')  }}" 
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename = 'vendors/font-awesome/css/font-awesome.min.css') }}" 
          rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ url_for('static', filename = 'vendors/nprogress/nprogress.css') }}" 
          rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{{ url_for('static', filename = 'vendors/bootstrap-daterangepicker/daterangepicker.css') }}" 
          rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename = 'build/css/custom.min.css') }}" 
          rel="stylesheet">
  </head>

 

  <body class="login">
    <div>
       <div class="login_wrapper">
        <div class="animate form login_form">

          {% if msg_login %}
          <div class="alert alert-info alert-dismissible disappear fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>                
            <strong><h4><i class="fa fa-info-circle"></i><font size="3"> Error de validacion! </font></strong></h4> {{ msg_login }}
          </div>
          {% endif%}

          {% if msg_user %}
          <div class="alert alert-success alert-dismissible disappear fade in" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>                
            <strong><h4><i class="fa fa-check-circle"></i><font size="3"> {{ msg_user }} </font></strong></h4> 
            {{ msg_content }}
          </div>
          {% endif%}

          <section class="login_content">
            <form method="POST" action="/login_validation">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <h1>Iniciar Sesión</h1>
              <div>
                <input type="text" class="form-control" placeholder="Correo Electrónico" name="email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Contraseña" name="password" required="" />
              </div>
              <div>
                <button class="btn btn-round btn-primary" type="submit" >Ingresar</button>
                <a class="reset_pass" href="/forgot_password">¿Olvididaste tu contraseña?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-pagelines"></i> Witfarming </h1>
                  <p>Al ingresar a la plataforma declaro que acepto los términos y condiciones..</p>
                </div>
              </div>
            </form>
          </section>                  
        </div> 
      </div>
    </div>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename = 'vendors/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename = 'vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename = 'vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- NProgress -->
    <script src="{{ url_for('static', filename = 'vendors/nprogress/nprogress.js') }}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{{ url_for('static', filename = 'vendors/bootstrap-progressbar/bootstrap-progressbar.min.js') }}"></script>
    <!-- iCheck -->
    <script src="{{ url_for('static', filename = 'vendors/iCheck/icheck.min.jss') }}"></script>
    <!-- PNotify -->
    <script src="{{ url_for('static', filename = 'vendors/pnotify/dist/pnotify.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendors/pnotify/dist/pnotify.buttons.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendors/pnotify/dist/pnotify.nonblock.js') }}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{{ url_for('static', filename = 'build/js/custom.min.js') }}"></script>

    <!-- alert -->
    <script src="{{ url_for('static', filename = 'js/alert.js') }}"></script>

  </body>
</html>
