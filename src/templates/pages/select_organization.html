<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>precision_farming </title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'vendors/bootstrap/dist/css/bootstrap.min.css')  }}" 
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename = 'vendors/font-awesome/css/font-awesome.min.css') }}" 
          rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ url_for('static', filename = 'vendors/nprogress/nprogress.css') }}" 
          rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{{ url_for('static', filename = 'vendors/bootstrap-daterangepicker/daterangepicker.css') }}" 
          rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename = 'build/css/custom.min.css') }}" 
          rel="stylesheet">
  </head>

  <body class="login">
    <div>
       <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <center>
              <font size="5"> &nbsp; Bienvenido {{ session['data'][0][1] }} &nbsp; </font>
              <font size="4" color="gray">  Selecciona una cuenta </font>
            </center>
            <br>
            
            <div class="col-md-12 col-sm-6 col-xs-12" style="height: 415px; overflow: auto;  white-space: nowrap;" >
              <div class="x_panel">
                <div class="x_title">
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <!-- start accordion -->
                  {% for data in session['data'] %}
                    <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">
                      <div class="panel">
                        <a class="panel-heading" href="/enter_user/{{ session['data'][0][0] }}/{{ data.3 }}">
                          <h4 class="panel-title">{{ data.4 }}</h4>
                        </a>                     
                      </div>
                      <!-- end of accordion -->
                    </div>
                  {% endfor %} 
                </div>   
              </div>
            </div>

          </section>

        </div> 
      </div>
    </div>
  </body>

   <!-- jQuery -->
    <script src="{{ url_for('static', filename = 'vendors/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap -->
    <script src="{{ url_for('static', filename = 'vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- FastClick -->
    <script src="{{ url_for('static', filename = 'vendors/fastclick/lib/fastclick.js') }}"></script>
    <!-- NProgress -->
    <script src="{{ url_for('static', filename = 'vendors/nprogress/nprogress.js') }}"></script>
</html>
